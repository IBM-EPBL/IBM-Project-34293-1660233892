{% extends 'layout.html' %}

{% block body %}
<style>
    body {
      background-image: url('https://chat-bot-for-hospital.s3.jp-tok.cloud-object-storage.appdomain.cloud/abstract-blur-pastel-beautiful-peach-pink-color-sky-warm-tone-background-design-as-banner-slide-show-others_1258-63789.webp');
    }
    
    

    </style><br><br>
<h1>Login</h1>
<form method="POST" action="">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
    <p><button type="submit" class="btn btn-primary" value="Submit">Submit</button></p>
</form>
{% endblock %}
